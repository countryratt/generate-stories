<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nerdy blue</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Gowun+Dodum&family=Gugi&display=swap" rel="stylesheet">
        <style>
        /* 추가된 CSS 시작 */
        .image-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; /* 이미지 사이의 간격 */
            margin-top: 20px; /* 이미지 그룹과 기존 요소 간의 간격 조절 */
        }

        .image-group img {
            width: 100%;
            height: auto;
            display: block;
        }
        /* 추가된 CSS 끝 */
    </style>
</head>
<body>
    <h1 class="title gowun-dodum">너디블루</h1>
    <hr class="divider">
    <p class="description gowun-dodum">
        카페 너디블루에서 생성된 이야기입니다.
    </p>
    <div class="image-group">
        <img src="images/nerdy-01.jpg" alt="story like nerdy1">
        <img src="images/nerdy-02.jpg" alt="story like nerdy2">
        <img src="images/nerdy-03.jpg" alt="story like nerdy3">
        <img src="images/nerdy-04.jpg" alt="story like nerdy4">
        <img src="images/nerdy-05.jpg" alt="story like nerdy5">
        <img src="images/nerdy-06.jpg" alt="story like nerdy6">

    </div>

</body>
</html>
